<div class="lift:surround?with=default;at=content">
  <div class="row">
    <div class="span16">
      <form class="lift:SetPassword?form=post">
        <p><strong>Note:</strong> Please specify a new password below. It must be at least 6 characters.</p>
        <fieldset>
          <div class="clearfix">
            <label for="id_pass">New Password</label>
            <div class="input">
              <input id="id_pass" />
            </div>
          </div>
          <div class="clearfix">
            <label for="id_pass2">Confirm Password</label>
            <div class="input">
              <input id="id_pass2" />
            </div>
          </div>
          <div class="actions">
            <button id="id_submit" class="btn primary">Submit</button>
            <button id="id_cancel" class="btn">Cancel</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</lift:surround>
